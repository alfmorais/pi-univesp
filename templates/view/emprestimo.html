<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Emprestimos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="../Css/dashboard.css">
<!--===============================================================================================-->
</head>
<body>

    <div class='row' style="max-width: 100%;">
        <div class='col-md-12'>
            <div class='panel panel-cascade' id='panel' style="padding: 10px 20px;">
                <div class='panel-heading'>
                    <h3 class='panel-title'>
                        Emprestimos
                    </h3>
                </div>
                <div class='panel-body' style="border:1px solid #03989e8f;padding: 9px;border-radius: 4px;">
                    <form>

                        <div class="wrap-input100">
                            <div class="form-group col-md-2">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="aluno">Aluno</label>
                                <input type="text" class="form-control" id="aluno">
                                <span class="focus-input100"></span>
                            </div>
  
                        </div>
                        <div class="wrap-input100">
                            <div class="form-group col-md-2">
                                <label for="id_vlr">ID</label>
                                <input type="text" class="form-control" id="id_vlr">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="livro">Livro</label>
                                <input type="text" class="form-control" id="livro">
                                <span class="focus-input100"></span>
                            </div>
  
                        </div>

						<div class="wrap-input100">
                            <div class="form-group col-md-4">
                                <label for="data_retira">Data Retirada</label>
                                <input type="date" class="form-control" id="data_retira">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="data_dev">Data De Devolução</label>
                                <input type="date" class="form-control" id="data_dev">
                                <span class="focus-input100"></span>
                            </div>
                        </div>

                        <div class="form-row" style="margin-left: 10px;">
                            <div class="form-group col-md-11">
                                <label for="Qtd">Quantidade Retirada</label>
                                <input type="text" class="form-control" id="Qtd">
                            </div>

                        </div>

                    </form>
                    <div class="container-login100-form-btn">
                        <button style="width: 15%;" class="login100-form-btn" id="btn_salvar">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
